<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .container {max-width: 560px;}
    .form-control {margin-bottom : 10px;}
</style>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2></div>
    <h4 class="mb-3">회원 정보 입력</h4>

    <form action="" th:action th:object="${member}" method="post">
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" >
        </div>
        <div>
            <label for="userId">로그인 ID</label>
            <input type="text" id="userId" th:field="*{userId}" class="form-control">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" class="form-control">
        </div>
        <div>
            <label for="phoneNumber">전화번호</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    회원 가입
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='home.html'"
                        th:onclick="|location.href='@{/}'|" type="button">
                    취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container --> </body>
</html>
